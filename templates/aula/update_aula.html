{% extends 'base.html' %}
{% block conteudo %}

<h1>Criar Aulas</h1>
<form action="{{ url_for('aula.update_aula', line_number=line_number) }}" method="post">
    <label for="title">Nome da Aula</label>
    <input type="text" id="title" name="title" value="{{title}}" required>
    <label for="description">Descrição da Aula</label>
    <input type="text" id="description" name="description" value="{{description}}" required>
    <label for="hours">Carga Horária</label>
    <input type="number" id="hours" name="hours" value="{{hours}}" required>
    <button type="submit">Create</button>
</form>

{% endblock %}
