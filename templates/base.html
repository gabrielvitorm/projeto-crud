<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão Institucional</title>
  <!-- Importa o arquivo de estilos CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMHvlX5D2OivXmG/k/dVW9Hjph5LvDr+l4a/ZM" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div>
          <!-- Botão Home que redireciona para a rota home.home -->
          <div class="btn-home">
            <a href="{{url_for('home.home')}}" class="btn-home-2">Home</a>
          </div>
          <!-- Lista de navegação com links para diferentes rotas -->
          <div class="btn-nav">
            <ul class="list-nav">
              <!-- Link para visualizar aulas -->
              <li>
                <a href="{{url_for('aula.home_page')}}">Visualizar Aulas</a>
              </li>
              <!-- Link para criar aula -->
              <li>
                <a href="{{url_for('aula.nova_aula')}}">Criar Aula</a>
              </li>
              <!-- Link para visualizar eventos -->
              <li>
                <a href="{{url_for('evento.home_page_evento')}}">Visualizar Eventos</a>
              </li>
              <!-- Link para criar evento -->
              <li>
                <a href="{{url_for('evento.novo_evento')}}">Criar Evento</a>
              </li>
              <!-- Link para página sobre nós -->
              <li>
                <a href="{{url_for('sobre.pag_sobre')}}">Sobre Nós</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Conteúdo dinâmico que será preenchido pelas templates filhas -->
  {% block conteudo %}

  {% endblock %}
  <!-- Rodapé -->
  <footer>
    <div class="container">
      <!-- Texto de direitos autorais -->
      <p>&copy; 2024 Gabriel Vitor, Pedro Queiroga, Cauã Crispim e Marcelo Nóbrega. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
